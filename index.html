<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9cd5be54d3.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Boolzapp</title>
    </head>
    <body>
        <div id="fullscreen">
            <div id="background-top"></div>
            <div id="container">
                <div id="allmsg">
                    <div classe="user">
                        <img src="img/bozo.png" alt="Bozo profile picture">
                        <span id="user-icons">
                            <i class="fas fa-power-off"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </span>
                    </div>
                    <div id="notifications">
                        <span>
                            <i class="fas fa-bell-slash"></i>
                        </span>
                            <p id="notifications-text">Ricevi notifiche di nuovo messaggi
                            <br>
                            <small><a href="#"> Attiva notifiche desktop</a></small></p>
                    </div>
                    <div id="search">
                        <i class="fas fa-search"></i>
                        <input type="text" name="" value="Cerca o inizia una nuova chat">
                    </div>
                    <div class="messages">
                        <div class="chat-preview">
                            <img src="img/putin.png" alt="">
                            <p class="name">Vladimir</p>
                            <p class="last-message">Privet dorogoy </p>
                            <p class="time">12:58</p>
                        </div>
                        <div class="chat-preview">
                            <img src="img/putin.png" alt="">
                            <p class="name">Vladimir</p>
                            <p class="last-message">Privet dorogoy </p>
                            <p class="time">12:58</p>
                        </div>
                        <div class="chat-preview">
                            <img src="img/putin.png" alt="">
                            <p class="name">Vladimir</p>
                            <p class="last-message">Privet dorogoy </p>
                            <p class="time">12:58</p>
                        </div>
                        <div class="chat-preview">
                            <img src="img/putin.png" alt="">
                            <p class="name">Vladimir</p>
                            <p class="last-message">Privet dorogoy </p>
                            <p class="time">12:58</p>
                        </div>
                        <div class="chat-preview">
                            <img src="img/putin.png" alt="">
                            <p class="name">Vladimir</p>
                            <p class="last-message">Privet dorogoy </p>
                            <p class="time">12:58</p>
                        </div>
                        <div class="chat-preview">
                            <img src="img/putin.png" alt="">
                            <p class="name">Vladimir</p>
                            <p class="last-message">Privet dorogoy </p>
                            <p class="time">12:58</p>
                        </div>
                    </div>

                </div>
                <div id="singlemsg">
                    <div class="user">
                        <img src="img/regina.png" alt="Regina secretaria da cultura">
                        <div id="user-last-time-seen">
                            Regina
                             <p>Ultimo accesso oggi alle 10.54 </p>
                         </div>
                        <span id="user-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </span>
                    </div>
                    <div class="chat-with">

                    </div>
                    <div class="footer">
                        <span><i class="far fa-smile"></i></span>
                        <input type="text" name="" value="  Scrivi un messaggio">
                        <span><i class="fas fa-microphone"></i></span>
                    </div>

                </div>

            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
